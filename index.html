<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HabitFlux â€” Simple Habit Tracker</title>
  <style>
    /* Minimal basic styling (commit 1) */
    :root { --bg:#f6f7fb; --card:#fff; --muted:#6b7280; --accent:#6366f1; }
    body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial; background:var(--bg); margin:0; padding:24px; color:#111;}
    .container{max-width:900px;margin:0 auto;}
    header{display:flex;align-items:center;gap:12px;margin-bottom:18px;}
    h1{font-size:1.25rem;margin:0;}
    .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(17,24,39,0.06);}
    #addHabitForm{display:flex;gap:8px;align-items:center;}
    input, button{font-size:0.95rem;padding:8px;border-radius:8px;border:1px solid #e6e9ef;}
    button{background:var(--accent);color:white;border:none;cursor:pointer;}
    .habits{margin-top:16px;display:flex;flex-direction:column;gap:12px;}
    .habit{padding:12px;border-radius:10px;display:flex;align-items:center;justify-content:space-between;gap:10px;}
    .muted{color:var(--muted);font-size:0.9rem;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HabitFlux</h1>
      <div class="muted">Tiny habit tracker</div>
    </header>

    <section class="card" id="app">
      <form id="addHabitForm">
        <input id="habitName" placeholder="New habit (eg. Drink water)" required />
        <input id="habitColor" type="color" title="Pick a color for this habit" />
        <button type="submit">Add</button>
      </form>

      <div id="habits" class="habits" aria-live="polite">
        <!-- habits will render here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
